<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山海皆可平</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navigation.css" media="screen" type="text/css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        .wrap {
            position: relative;
            height: 100%;
            width: 100%;
            background-image: url(https://api.szfx.top/bing/api/);
            background-size: cover;
            background-position: center;
        }

        .jumbotron {
            background: rgba(255, 255, 255, 0);
            color: #f5f5f5;
        }

        .timer b {
            font-size: 100px;
        }

        #s {
            font-size: 100px;
        }
    </style>
</head>

<div class="wrap">
    <canvas id="canvas" class="can" style=" position:absolute; height: 100%; width: 100%; z-index: 0;"></canvas>
    <div class='all'>
        <div class='box'>
            <a
                href='https://widget-page.qweather.net/h5/index.html?md=0123456&bg=1&lc=accu&key=67e0bd0dbe924d9187f9bb63250a30b2&v=_1644323495729'>
                <div class='card bg-03'><span class='card-content'>宝贝要看看天气嘛</span></div>
            </a>
        </div>
    </div>
    <div class="jumbotron text-center">
        <h1>我们相恋了</h1>
        <h3 class="timer">
            <div class="row">
                <b id="d"></b> 天 <b id="h"></b> 时 <b id="m"></b> 分
            </div>
            <div class="row">
                <b id="s"></b> 秒
            </div>
        </h3>
        <h2>♥所爱隔山海，山海皆可平♥</h2>
    </div>
</div>

<!-- 计时器 -->
<script>
    function timer() {
        var start = new Date(2021, 08, 21, 15, 00, 00);
        var t = new Date() - start;
        var h = ~~(t / 1000 / 60 / 60 % 24);
        if (h < 10) {
            h = "0" + h;
        }
        var m = ~~(t / 1000 / 60 % 60);
        if (m < 10) {
            m = "0" + m;
        }

        var s = ~~(t / 1000 % 60);
        if (s < 10) {
            s = "0" + s;
        }
        document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
        document.getElementById('h').innerHTML = h;
        document.getElementById('m').innerHTML = m;
        document.getElementById('s').innerHTML = s;
    }
    timer();
    setInterval(timer, 1000);
</script>

<script type="text/javascript">
    //canvas 元素用于在网页上绘制图形。
    var canvas = document.getElementById("canvas")
    //参数 contextID 指定了您想要在画布上绘制的类型。
    //当前唯一的合法值是 "2d"，它指定了二维绘图，
    //并且导致这个方法返回一个环境对象，该对象导出一个二维绘图 API。
    var context = canvas.getContext("2d")
    var w = window.innerWidth
    var h = window.innerHeight
    canvas.width = w;
    canvas.height = h;
    var count = 200 //雪花的个数
    var snows = [] //雪花对象数组
    for (var i = 0; i < count; i++) {
        snows.push({
            x: Math.random() * w,//Math.random()用于生成0～1的随机数
            y: Math.random() * h,
            r: Math.random() * 5,
        })
    }
    //绘制雪花
    function draw() {
        context.clearRect(0, 0, w, h)
        context.beginPath()
        for (var i = 0; i < count; i++) {
            var snow = snows[i];//遍历每一片雪花
            context.fillStyle = "rgb(255,255,255)" //设置雪花的样式
            context.shadowBlur = 10;
            context.shadowColor = "rgb(255,255,255)";
            //moveTo 的方法是可以移动到指定的坐标
            context.moveTo(snow.x, snow.y)
            // 使用canvas arc()创建一个圆形
            //x，y，r：圆的中心的x坐标和y坐标，r为半径
            //0,Math.PI * 2起始弧度和结束弧度

            context.arc(snow.x, snow.y, snow.r, 0, Math.PI * 2)


        }
        //画布填充
        context.fill()
        move()
    }
    //雪花飘动
    function move() {
        for (var i = 0; i < count; i++) {
            var snow = snows[i];
            snow.y += (7 - snow.r) / 10 //从上往下飘落
            snow.x += ((5 - snow.r) / 10)//从左到右飘落
            if (snow.y > h) {
                snows[i] = {
                    x: Math.random() * w,
                    y: Math.random() * h,
                    r: Math.random() * 5,
                }
            }
        }
    }
    draw()
    //每毫秒刷新一次
    setInterval(draw, 1)
</script>
</body>

</html>
